<script>

    var $scope = {};
    $scope.kk = 10;
    $scope.fish = "nice";
    $scope.obj = {};

    $scope.obj = { b: { n: { h: { j: { a: { A: 50 } } } } } };
    var prev = "";
    
    show($scope);
    function show(obj) {

        Object.keys(obj).forEach(function (item) {
            //console.log(obj[''+item+'']);
            //console.log(''+item+'');
            //console.log(prev);
            if (typeof obj['' + item + ''] == "object") {
                prev += item + ".";

                show(obj['' + item + '']);

                prev = "";
            }
            else {
               document.getElementById("{{" + prev + "" + item + "}}").innerHTML=obj['' + item + ''];
               
            }

        });

    }
</script>
